<!-- useCallback -->
快取一個函數。
初次渲染時，在useCallback處接收的返回函數將會是已經傳入的函數。
沒有任何依賴改變，傳回與之前一樣的函數
不像useMemo，它不會呼叫你傳入的函數

<!-- reducer  -->
其状态逻辑也会越来越多。为了降低这种复杂度，并让所有逻辑都可以存放在一个易于理解的地方
将这些状态逻辑移到组件之外的一个称为 reducer 的函数中。

<!-- Redux -->
單一來源原則：整個應用程式的狀態儲存在一個單一的 JavaScript 物件中。
狀態是唯讀的：唯一改變狀態的方法是發送（dispatch）一個行動（action）。
純函數用於處理狀態變化：行動被傳遞給純函數（稱為 reducer）以更新狀態。
